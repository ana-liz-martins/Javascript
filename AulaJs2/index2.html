<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Início JavaScript</title>
  <style>
    body {
      background-color: rgb(240, 121, 190);
      color: black;
      font: normal 20pt Arial;
    }
  </style>
</head>
<body>
  <h1>Teste de JavaScript</h1>
  <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolore impedit similique a ipsum! Perspiciatis ab porro eos temporibus nam. Qui excepturi voluptatibus debitis sed est at voluptate iste aliquid delectus.</p>
  <script>
    var n1 = Number(window.prompt('Digite um número: '))
    var n2 = Number(window.prompt('Digite outro número: '))
    var soma = n1 + n2
    window.alert('A soma dos valores é ' + soma)
  </script>
</body>
</html>
