<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DETRAN</title>
</head>
<body>
  <h1> Sistema de multas </h1>
  Velocidade do carro: <input type="number" name="velocid" id="velocid"> Km/h
  <input type="button" value="Verificar" onclick="calcular()">
  <div id="res">

  </div>
  <script>
    function calcular() {
        var vel = window.document.getElementById('velocid')
        var res = window.document.getElementById('res')
        var velo = Number(vel.value)
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${velo}</strong> km/h</p>`
        if (velo > 60) {
          res.innerHTML += ` Você está <strong>MULTADO</strong> por excesso de velocidade. `
        }
        res.innerHTML += `<p> Dirija com cinto de segurança </p> `
    }
  </script>
</body>
</html>
